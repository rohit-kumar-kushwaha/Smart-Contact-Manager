 <!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is home page</title>
</head>
<body>
	<section>
		
		<div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height: 200px;">
                    
                    	<!-- email form -->
                    	
                    	<h3 class="text-center m-3">Your Registered Email</h3>
                    	
                    	<form action="" th:action="@{/send-otp}" method="post">
                    	
                    		<div class="form-group">
                    		
                    			<input required type="email" placeholder="Enter your email" class="form-control" name="email" />
                    		
                    		</div>
                    		
                    		<div class="container text-center">
                    			<button class="btn btn-warning">Send OTP</button>
                    		</div>
                    		
                    	</form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
