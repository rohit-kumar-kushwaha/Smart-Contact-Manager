<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<img th:if="${contact.imgUrl != null}" src="" style="height: 200px; width: 200px;"
						class="my-profile-picture"
						th:src="@{'/img/contact/'+${contact.imgUrl}}" alt="profile photo" />
					<img th:unless="${contact.imgUrl != null}" src="" style="height: 200px; width: 200px;"
						class="my-profile-picture"
						th:src="@{'/img/contact/null.png'}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table">
						<!-- <thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCM2022<span th:text="${contact.cid}"></span></th>
								
							</tr>
						</thead> -->
						<tbody>
							<tr>
								<th scope="row">#ID</th>
								<td>SCM2022<span th:text="${contact.cid}"></span></td>

							</tr>

							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>
					</table>

					<div class="description mt-3">

						<th:block th:utext="${contact.description}"></th:block>

					</div>

					<div class="container mt-3 text-center">

						<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm btn-block">Delete</button>
						<form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post" class="mt-1">
									<button class="btn btn-primary btn-sm btn-block">Update</button>
								</form>

					</div>

				</div>

			</div>

		</div>

		<h2 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">you don't have permission to see this
			contact...</h2>
		<script>
			$('.item').removeClass('active');
			$('#view-contact').addClass('active');
		</script>
	</section>
</body>
</html>
