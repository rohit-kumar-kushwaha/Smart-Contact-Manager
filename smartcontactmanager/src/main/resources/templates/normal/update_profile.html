<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">

			<div class="card-body">

				<h1 class="text-center">Upadte Your Profile</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${user}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update-profile}" class="mt-2">
								
								<input type="hidden" th:value="${user.id}" name="id"/>

								<!-- First name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${user.name}" required type="text" id="firstName" name="name"
										placeholder="Enter Name here" class="form-control" />

								</div>


								<!-- Email field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input th:value="${user.email}" type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />

								</div>

								<!-- About field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input th:value="${user.about}" type="text" id="about" name="about"
										placeholder="Enter work here" class="form-control" />

								</div>


								<!-- Contact image -->
								<div class="container">
									<img th:if="${user.imgUrl != null}" class="img-fluid my-profile-picture" th:src="@{'/img/user/'+${user.imgUrl}}" alt="" />
									<img th:unless="${user.imgUrl != null}" class="img-fluid my-profile-picture" th:src="@{'/img/user/null.png'}" alt="" />
								</div>

								<div class="custom-file mt-3">

									<input type="file" name="profileImage" />

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Profile</button>

								</div>


							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		
		<!-- <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script> -->
	    
	    <script>
			$('.item').removeClass('active');
			$('#profile').addClass('active');
		</script>
	</section>
</body>
</html>
