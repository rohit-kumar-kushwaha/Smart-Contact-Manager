<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		<div class="container">
		
			<div class="card">
				<div class="card-body my-5 ">
					
					<div class="container text-center">

						<img  src="" style="height: 200px; width: 200px;" class="my-profile-picture"
							th:src="@{'/img/basic/contact1.jpg'}" alt="profile photo" /> 

					</div>
					
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contact on cloud...
					</h1>
					<div class="container text-center">
						<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-lg text-uppercase">Add New Contact</a>
					</div>
					
					
				</div>
			</div>
			
		</div>
		<script>
			$('.item').removeClass('active');
			$('#home').addClass('active');
		</script>
		
	</section>
</body>
</html>
